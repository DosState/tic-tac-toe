<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="settings-panel">
            <h2 class="settings-title">Player Settings</h2>

            <div class="player-config" id="player-x-config">
                <div class="player-header">
                    <div class="player-symbol-display" id="player-x-sybol-display">X</div>
                    <span>Player 1</span>
                </div>
                <div class="input-group">
                    <label for="player-x-name" class="input-label">Player Name</label>
                    <input type="text" id="player-x-name" class="input-field symbol-input" value="X" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="player-x-symbol" class="input-label">Symbol</label>
                    <input type="text" id="player-x-symbol" class="input-field symbol-input" value="X" maxlength="2" placeholder="X">
                </div>
            </div>

            <div class="player-config" id="player-o-config">
                <div class="player-header">
                    <div class="player-symbol-display" id="player-o-symbol-display">O</div>
                    <span>Player 2</span>
                </div>
                <div class="input-group">
                    <label for="player-o-name" class="input-label">Player Name</label>
                    <input type="text" id="player-o-name" class="input-field symbol-input" value="O" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="player-o-symbol" class="input-label">Symbol</label>
                    <input type="text" id="player-o-symbol" class="input-field symbol-input" value="O" maxlength="2" placeholder="X">
                </div>
            </div>
            <button class="apply-settings" id="apply-settings">Apply Settings</button>
        </div>
        <div class="game-container">
            <h1>Tic-Tac-Toe</h1>
            <p class="subtitle">Is this madness? Probably!</p>

            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">
                        <span id="score-label-x">Player X</span>
                        <span class="score-player-symbol" id="score-symbol-x">X</span>
                    </div>
                    <div class="score-value" id="score-x">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Ties</div>
                    <div class="score-value" id="score-ties">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">
                        <span id="score-label-o">Player O</span>
                        <span class="score-player-symbol" id="score-symbol-o">O</span>
                    </div>
                    <div class="score-value" id="score-o">0</div>
                </div>
            </div>

            <div class="status" id="status">Player X's turn</div>

            <div class="gameboard" id="gameboard"></div>

            <div class="controls">
                <button class="btn btn-primary" id="new-game">New Game</buttons>
                <button class="btn btn-secondary" id="reset-scores">Reset Scores</buttons>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
